<div class="register-container">
  <mat-card class="register-card">
    
    <mat-card-content>
      <h2 class="title-register">Criar nova conta</h2>
      <p class="subtitle">Preencha os campos abaixo para se registrar</p>

      <form  (ngSubmit)="onRegister()" class="register-form" >
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Nome completo</mat-label>
          <input matInput type="text" [(ngModel)]="fullName" name="fullName" />
        </mat-form-field>
      
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" />
        </mat-form-field>
      
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" />
        </mat-form-field>
      
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Confirmar senha</mat-label>
          <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" />
        </mat-form-field>
      
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Telefone</mat-label>
          <input matInput type="tel" [(ngModel)]="phone" name="phone" />
        </mat-form-field>
      
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>CPF</mat-label>
          <input matInput type="text" [(ngModel)]="cpf_cnpj" name="cpf_cnpj" />
        </mat-form-field>
      
        <button mat-flat-button class="register-button">
          <mat-icon class="icon">person_add</mat-icon>
          Crirar conta
        </button>
      
        <div class="actions">
          <a routerLink="/login" class="back-login">JÃ¡ tem conta? Entrar</a>
        </div>
      </form>
      
    </mat-card-content>
  </mat-card>
</div>
