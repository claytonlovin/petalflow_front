<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <img src="assets/img/logo.png" alt="Logo" class="logo" />
    </mat-card-header>

    <mat-card-content>
      <p class="subtitle">Entre com sua conta para continuar</p>

      <form (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required />
        </mat-form-field>

        <div *ngIf="loginError" class="error-message">Usuário ou senha inválidos!</div>

        <button mat-flat-button  class="login-button">
          <mat-icon class="icon" aria-hidden="false" > login</mat-icon>
          Entrar
        </button>
      
        <div class="actions">
          <a routerLink="/forgot-password" class="forgot-password">Esqueci minha senha</a>
          <span class="divider-dot">•</span>
          <a (click)="goToRegister()" class="register">Criar nova conta</a>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
