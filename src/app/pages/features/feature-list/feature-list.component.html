<div class="">
    <div class="feature-head">
        <h4>Features do Produto</h4>

        <button class="case-button" (click)="openCreateFeatureDialog()" >
            Create new Feature
        </button>
    </div>
    <div class="features-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Nome da Feature Column -->
            <ng-container matColumnDef="name_feature">
                <th mat-header-cell *matHeaderCellDef> Nome da Feature </th>
                <td mat-cell *matCellDef="let feature"> {{ feature.name_feature }} </td>
            </ng-container>

            <!-- Ações Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let feature">
                    <button mat-icon-button color="primary" (click)="openEditFeatureDialog(feature)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteFeature(feature.id_feature)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
