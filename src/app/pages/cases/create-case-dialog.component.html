<div class="create-case-container">
  <h2 class="dialog-title"> Criar Novo Caso de Teste</h2>

  <mat-dialog-content class="dialog-content">
      <div class="row">
          <mat-form-field appearance="outline" class="full-width">
              <mat-label>Feature</mat-label>
              <mat-select [(ngModel)]="selectedFeatureId">
                  <mat-option *ngFor="let feature of features" [value]="feature.id_feature">
                      {{ feature.name_feature }}
                  </mat-option>
              </mat-select>
          </mat-form-field>

      </div>

    <div class="row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Fun√ß√£o</mat-label>
        <mat-select [(ngModel)]="functionType">
          <mat-option value="CREATE">CREATE</mat-option>
          <mat-option value="READ">READ</mat-option>
          <mat-option value="UPDATE">UPDATE</mat-option>
          <mat-option value="DELETE">DELETE</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Criticidade</mat-label>
        <mat-select [(ngModel)]="criticality">
          <mat-option value="LOW">Baixa</mat-option>
          <mat-option value="AVERAGE">M√©dia</mat-option>
          <mat-option value="HIGH">Alta</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Resultado</mat-label>
        <mat-select [(ngModel)]="result">
          <mat-option value="PASS">‚úÖ PASS</mat-option>
          <mat-option value="FAIL">‚ùå FAIL</mat-option>
          <mat-option value="NOT_EXECUTED">üïí N√ÉO EXECUTADO</mat-option>
        </mat-select>
      </mat-form-field>

    </div>

    
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>A√ß√£o (Gherkin)</mat-label>
        <textarea matInput [(ngModel)]="action" rows="3" placeholder="Ex: `Given` estou logado..."></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Comportamento esperado</mat-label>
        <textarea matInput [(ngModel)]="behavior" rows="3" placeholder="Ex: O sistema exibe o dashboard."></textarea>
      </mat-form-field>
    </div>
    
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button class="case-button-cancel" (click)="cancel()">Cancelar</button>
    <button class="case-button" (click)="createCase()">
      {{ caseToEdit ? 'Salvar' : 'Criar' }}
    </button>
  </mat-dialog-actions>
</div>
